<body>
  <div class="p-3 mb-2 bg-info text-white" style="font-weight: bold; font-size: xx-large ">My Account Info</div><br>
    
    

    <p class="hov"><a href="index.html"> Return to Home page</a><br></body></p>
  
  
    <form> 
      
        <label for="text">FullName</label>
        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm "id="exampleFUllName" placeholder="Full-Name">
      </div>
      <div class="form-group">
        <label for="Address">Address</label>
        <input type="adress" class="form-control" id="exampleInputAddress" placeholder="Address">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="Number">Payment</label>
        <input type="number" class="form-control" id="exampleInputPayement" placeholder="CreditCardNumber">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1"> Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
